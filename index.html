<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="imagenes/Vector.png" alt="logo">
    </div>
    <div class="escribir-mensaje">
        <input type="text" >
        <p>Solo letras minúsculas y sin acentos</p>
        <button type="submit">Encriptar</button>
        <button type="reset">Desencriptar</button>
    </div>
    <div class="mostrar-mensaje">
        <img src="imagenes/Muñeco.png" alt="Muñeco">
        <h3>Ningún mensaje fue encontrado</h3>
        <p>Ingresa el texto que desees encriptar o desencriptar</p>
        <button>Copiar</button>
    </div>
</body>
</html>
