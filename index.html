<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="contenido">
        <section class="logo">
            <img src="imagenes/Vector.png" alt="logo">
        </section>
        <section class="escribir-mensaje">
            <div class="texto">
                <textarea cols="25" rows="1" id="mensaje" class="input-padron" required></textarea>
            </div>
            <div class="botones"> 
                <p>Solo letras minúsculas y sin acentos</p>    
                <button type="submit">Encriptar</button>
                <button type="reset">Desencriptar</button>
            </div>
        </section>
        <section class="mostrar-mensaje">
            <img src="imagenes/Muñeco.png" alt="Muñeco">
            <h3>Ningún mensaje fue encontrado</h3>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
            <button>Copiar</button>
        </section>
    </main>
</body>
</html>
