<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="contenido">
        <section class="logo">
            <img src="imagenes/Vector.png" alt="logo">
        </section>
        <section class="escribir-mensaje">
            <div >
                <textarea class="texto" name="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
            </div>
            <div class="informacion">
                <img class="exclamacion" src="imagenes/bi_exclamation-circle-fill.png" alt="excalamacion" class="excalamacion">
                <p class="parrafo-exclamacion">Solo letras minúsculas y sin acentos</p>    
            </div>
            <div class="botones">
                <input type="submit" value="Encriptar" class="encriptar">
                <input type="reset" value="Desencriptar" class="desencriptar">
            </div>
        </section>
        <section class="mostrar-mensaje">
            <img src="imagenes/Muñeco.png" alt="Muñeco" class="muñeco">
            <div class="encontrado">
                <p>Ningún mensaje fue encontrado</p>
            </div>
            <div class="encontrado-dos">
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <input type="button" value="Copiar" class="copiar">
        </section>
    </main>
</body>
</html>
