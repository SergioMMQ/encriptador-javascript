<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="contenido">
        <section class="logo">
            <img src="imagenes/Vector.png" alt="logo">
        </section>
        <section class="escribir-mensaje">
            <div >
                <input class="texto" type="text" name="texto" id="mensaje" placeholder="Ingresa el texto aqui">
            </div>
            <div class="botones"> 
                <img src="imagenes/bi_exclamation-circle-fill.png" alt="excalamacion" class="excalamacion">
                <p>Solo letras minúsculas y sin acentos</p>    
                <button type="submit">Encriptar</button>
                <button type="reset">Desencriptar</button>
            </div>
        </section>
        <section class="mostrar-mensaje">
            <img src="imagenes/Muñeco.png" alt="Muñeco" class="muñeco">
            
            <h3>Ningún mensaje fue encontrado</h3>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
            <button>Copiar</button>
        </section>
    </main>
</body>
</html>
